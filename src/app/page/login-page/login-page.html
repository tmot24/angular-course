<form (ngSubmit)="onSubmit()" [formGroup]="form" class="login-form">
  <h1 class="m60">Вход</h1>
  <label class="tt-control-label m16">
    Telegram username
    <input formControlName="username" class="tt-input" type="text" placeholder="Введите логин" autocomplete="username"/>
  </label>

  <div class="password-input">
    <label class="tt-control-label m32">
      Пароль
      <input [type]="isPasswordVisible() ? 'text' : 'password'" formControlName="password" class="tt-input"
             placeholder="Введите пароль"
             autocomplete="current-password"/>
    </label>
    <button (click)="togglePasswordVisibility()" type="button" class="password-eye-btn"
            [class.active]="isPasswordVisible()">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

  </div>


  <button type="submit" class="btn-shadow">Войти</button>
</form>
